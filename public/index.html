<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Verifikasi Email</title>

<style>
body {
  font-family: Arial;
  background: #f2f2f2;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.box {
  background: white;
  padding: 20px;
  width: 300px;
  border-radius: 8px;
}
input, button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
}
button {
  background: #007bff;
  color: white;
  border: none;
}
.hidden { display: none; }
.success { color: green; text-align: center; }
.error { color: red; text-align: center; }
</style>
</head>

<body>
<div class="box">
  <h3>Verifikasi Email</h3>

  <div id="step1">
    <input type="email" id="email" placeholder="Masukkan email">
    <button onclick="sendOTP()">Kirim OTP</button>
  </div>

  <div id="step2" class="hidden">
    <input type="text" id="otp" placeholder="Masukkan OTP">
    <button onclick="verifyOTP()">Verifikasi</button>
  </div>

  <p id="msg"></p>
</div>

<script>
let emailUser = "";

function sendOTP() {
  emailUser = document.getElementById("email").value;

  fetch("/send-otp", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email: emailUser })
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      document.getElementById("step1").classList.add("hidden");
      document.getElementById("step2").classList.remove("hidden");
      document.getElementById("msg").innerText = "OTP dikirim ke email";
    }
  });
}

function verifyOTP() {
  const otp = document.getElementById("otp").value;

  fetch("/verify-otp", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email: emailUser, otp })
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      document.getElementById("msg").innerHTML =
        "<span class='success'>Email berhasil diverifikasi ✔</span>";
    } else {
      document.getElementById("msg").innerHTML =
        "<span class='error'>OTP salah ❌</span>";
    }
  });
}
</script>
</body>
</html>
